{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold text-blue-800 mb-6 border-b pb-2">Vendre un article</h2>

<form method="POST" class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <label for="id_article" class="block text-gray-700">Article</label>
        <select id="id_article" name="id_article" class="w-full px-4 py-2 border rounded-lg" required>
            {% for article in articles %}
            <option value="{{ article.id }}">{{ article.nom }} ({{ article.quantite }} disponibles)</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-4">
        <label for="quantite_vendue" class="block text-gray-700">Quantité à vendre</label>
        <input type="number" id="quantite_vendue" name="quantite_vendue" class="w-full px-4 py-2 border rounded-lg" required>
    </div>
    <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Vendre</button>
</form>
{% endblock %}
