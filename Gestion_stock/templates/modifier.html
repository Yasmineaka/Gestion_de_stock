{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold text-blue-800 mb-6 border-b pb-2">Modifier un article</h2>

<form method="POST" class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <label for="nom" class="block text-gray-700">Nom</label>
        <input type="text" id="nom" name="nom" value="{{ article.nom }}" class="w-full px-4 py-2 border rounded-lg" required>
    </div>
    <div class="mb-4">
        <label for="quantite" class="block text-gray-700">Quantit√©</label>
        <input type="number" id="quantite" name="quantite" value="{{ article.quantite }}" class="w-full px-4 py-2 border rounded-lg" required>
    </div>
    <div class="mb-4">
        <label for="prix" class="block text-gray-700">Prix</label>
        <input type="number" step="0.01" id="prix" name="prix" value="{{ article.prix }}" class="w-full px-4 py-2 border rounded-lg" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Modifier</button>
</form>
{% endblock %}
